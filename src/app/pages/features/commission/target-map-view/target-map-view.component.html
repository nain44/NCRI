  <!--map view  -->
  <div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                    <ol class="breadcrumb pr-0 my-2 float-left mb-2 ">
                        <li class="breadcrumb-item"><a href="javascript:void(0)" class="gray-color">Commission and Compensation</a></li>
                        <li class="breadcrumb-item active gray-04-color">Target List</li>
                    </ol>
                    </div>
                </div>
            </div>
            <!-- main body --> 
            <div class="row">   
                <div class="col-md-12 mb-30">     
                    <div class="card card-statistics h-100"> 
                        <div class="card-body">  
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="card-title mb-0">Map View</h5>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-inline pull-md-right"> 
                                        <div class="btn-group" >
                                            <label class="btn " [routerLink]="['/commission/list']" btnRadio="Left"
                                                     tabindex="0" role="button">
                                                <i class="fa fa-bars"></i>
                                            </label>
                                            <label class="btn active" [routerLink]="['/commission/map']" btnRadio="Middle"
                                                     tabindex="0" role="button">
                                                    <i class="fa fa-map-marker"></i>
                                            </label> 
                                        </div>
                                    </div>
                                </div>
                            </div> 
                            <div class="row my-4">
                                <div class="col-md-12 col-sm-12 pb-2 text-right"><span class="gray-04-color">Date:</span><span class="gray-color"> 
                                    <!-- Jun 01 - June 31 -->
                                    {{startDate | date : 'MMM dd'}} - {{endDate | date : 'MMM dd'}} 
                                </span></div>
                                <div class="col-md-12 col-sm-12 pb-2 text-right"><span class="gray-04-color">Target Amount:</span><span class="gray-color"> $50,000.00</span></div>
                            </div>   
                            <div class="row justify-content-end mx-0 mt-md-5 mt-4"> 
                                 <div class="col-12">
                                     <!-- <img src="/assets/images/map-view.png" class="w-100 img-fluid" alt=""> -->
                                     <div id="map" class="w-100 img-fluid" style="height: 500px;"></div>
                                 </div>
                            </div> 
                        </div>
                    </div>   
                </div> 
            </div> 
            <!-- end -->
        </div>
    </div>
</div>
<!-- end -->
